<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgia</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <img src="nostalgia.png" alt="Nostalgia Logo" class="logo">
        <span id="greeting" class="header-greeting"></span>
        <a href="#search">Search</a>
        <a href="#upload-sign">Upload</a>
        <a href="#gallery-sign">Gallery</a>
        <a href="#about-us">About Us</a>
    </nav>
    <main>
        <div class="centerpiece" id="search">
            <img src="logoo.png" alt="Nostalgia Logo" class="main-logo">
            <form class="search-bar" action="#" method="get">
                <input type="text" placeholder="Search here" name="q">
                <button type="submit" aria-label="Search">
                    <span class="search-icon">&#128269;</span>
                </button>
            </form>
        </div>
        <h1 id="upload-sign">Upload Section</h1>
        <div class="Upload">
            <form id="uploadForm" action="http://localhost:3000/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Upload Image</button>
                <div id="uploadMsg"></div>
            </form>
        </div>
       
        <h1 id="gallery-sign">Gallery</h1>
        <div id="gallery" class="gallery"></div>
        <div id="about-us" class="about-us">
            <div class="about-images">
                <img src="About Us(1).png" alt="About Us 1">
                <img src="About Us(2).png" alt="About Us 2">
            </div>
        </div>
    </main>
    <footer>
        Nostalgia &copy;2025
    </footer> 
    <script src="script.js"></script>
</body>
</html>
